 <h3>Blogger details</h3>

 <h3>Blogger details using JSON.stringify()</h3>
<div id="demo1"></div>

<script>
var  i, x = "";
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
	x += "<table border='1'><th>Name</th><th>email</th><th>phone number</th><th>no. of posts</th>"
    for (i in myObj.blogger) {
  x += "<tr><td>" + myObj.blogger[i].name + "</td><td>" + myObj.blogger[i].email + "</td><td>" + myObj.blogger[i].phn_no + "</td><td>" + myObj.blogger[i].no_of_posts + "</td></tr>";
}
x += "</table>"
document.getElementById("demo").innerHTML = x;
var text = JSON.stringify(myObj, function (key, value) {
  if (key == "name") {
    return value.toUpperCase();
  } else {
    return value;
  }
});
document.getElementById("demo1").innerHTML = text;
  }
};
xmlhttp.open("GET", "blogger.txt", true);
xmlhttp.send();

</script>
